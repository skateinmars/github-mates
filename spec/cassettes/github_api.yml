    body: 
      encoding: ASCII-8BIT
      string: "[{\"created_at\":\"2012-08-20T09:36:47Z\",\"comments\":3,\"pull_request\":{\"diff_url\":null,\"patch_url\":null,\"html_url\":null},\"title\":\"Use Ruby apt package instead of compiling from source\",\"closed_at\":null,\"assignee\":null,\"number\":7,\"html_url\":\"https://github.com/iain/roundsman/issues/7\",\"updated_at\":\"2012-09-01T16:16:31Z\",\"milestone\":null,\"state\":\"open\",\"labels\":[],\"id\":6321470,\"url\":\"https://api.github.com/repos/iain/roundsman/issues/7\",\"body\":\"Why is there are requirement for 1.9.2-p192?\\n\\nThere is a package on aptitude with 1.9.2p0. I've used this and it works. Compiling from source takes forever.\\n\\nFrom http://www.ruby-lang.org/en/downloads/\\n\\n> Debian GNU/Linux uses the apt package manager system. (So does Ubuntu.) You can use it like this:\\n> \\n> $ sudo apt-get install ruby1.9.1\\n> Yes, this will install Ruby 1.9.2. It has a \xE2\x80\x98library compatibility version\xE2\x80\x99 of 1.9.1, hence the name.\",\"user\":{\"gravatar_id\":\"de54fa84f07f7200da5a1eb090ec717a\",\"_links\":{\"self\":{\"href\":\"https://api.github.com/users/vjpr\"}},\"url\":\"https://api.github.com/users/vjpr\",\"id\":281413,\"login\":\"vjpr\",\"avatar_url\":\"https://secure.gravatar.com/avatar/de54fa84f07f7200da5a1eb090ec717a?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"}},{\"created_at\":\"2012-08-20T08:02:24Z\",\"comments\":2,\"pull_request\":{\"diff_url\":null,\"patch_url\":null,\"html_url\":null},\"title\":\"/Library/Ruby/Gems/1.8/gems/roundsman-0.1.0/lib/roundsman/capistrano.rb:242:in `match': can't convert Symbol into String (TypeError) \",\"closed_at\":null,\"assignee\":null,\"number\":6,\"html_url\":\"https://github.com/iain/roundsman/issues/6\",\"updated_at\":\"2012-08-20T08:06:25Z\",\"milestone\":null,\"state\":\"open\",\"labels\":[],\"id\":6320088,\"url\":\"https://api.github.com/repos/iain/roundsman/issues/6\",\"body\":\"Whenever I try to run `roundsman.run_list` or `roundsman:configuration` I get this message.\",\"user\":{\"gravatar_id\":\"de54fa84f07f7200da5a1eb090ec717a\",\"_links\":{\"self\":{\"href\":\"https://api.github.com/users/vjpr\"}},\"url\":\"https://api.github.com/users/vjpr\",\"id\":281413,\"login\":\"vjpr\",\"avatar_url\":\"https://secure.gravatar.com/avatar/de54fa84f07f7200da5a1eb090ec717a?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"}},{\"created_at\":\"2012-08-15T19:53:56Z\",\"comments\":1,\"pull_request\":{\"diff_url\":\"https://github.com/iain/roundsman/pull/5.diff\",\"patch_url\":\"https://github.com/iain/roundsman/pull/5.patch\",\"html_url\":\"https://github.com/iain/roundsman/pull/5\"},\"title\":\"Remove @ensured_* variables.\",\"closed_at\":null,\"assignee\":null,\"number\":5,\"html_url\":\"https://github.com/iain/roundsman/issues/5\",\"updated_at\":\"2012-08-16T04:04:41Z\",\"milestone\":null,\"state\":\"open\",\"labels\":[],\"id\":6249288,\"url\":\"https://api.github.com/repos/iain/roundsman/issues/5\",\"body\":\"When running different run lists per role, @ensured_* variables are not refreshed, and for example, roundsman thinks it already created /tmp/roundsman, but that's not the case, since we're contacting a different host now. Since the ensure operations are quick and idempotent, no need to go extra mile just to skip them.\",\"user\":{\"gravatar_id\":\"1e1640f82b3167301a893b6873347de3\",\"_links\":{\"self\":{\"href\":\"https://api.github.com/users/maxim\"}},\"url\":\"https://api.github.com/users/maxim\",\"id\":7758,\"login\":\"maxim\",\"avatar_url\":\"https://secure.gravatar.com/avatar/1e1640f82b3167301a893b6873347de3?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"}},{\"created_at\":\"2012-08-15T06:41:56Z\",\"comments\":0,\"pull_request\":{\"diff_url\":null,\"patch_url\":null,\"html_url\":null},\"title\":\"No release should not be required\",\"closed_at\":null,\"assignee\":null,\"number\":4,\"html_url\":\"https://github.com/iain/roundsman/issues/4\",\"updated_at\":\"2012-08-15T06:41:56Z\",\"milestone\":null,\"state\":\"open\",\"labels\":[],\"id\":6234731,\"url\":\"https://api.github.com/repos/iain/roundsman/issues/4\",\"body\":\"If a server doesn't need the app deployed on it, it doesn't mean I don't want to run chef on it. How come all tasks in roundsman are tagged with `except: { no_release: true}`? That makes it impossible to bootstrap, say, a redis server, on which you don't want your app deployed.\",\"user\":{\"gravatar_id\":\"1e1640f82b3167301a893b6873347de3\",\"_links\":{\"self\":{\"href\":\"https://api.github.com/users/maxim\"}},\"url\":\"https://api.github.com/users/maxim\",\"id\":7758,\"login\":\"maxim\",\"avatar_url\":\"https://secure.gravatar.com/avatar/1e1640f82b3167301a893b6873347de3?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"}},{\"created_at\":\"2012-08-15T06:39:05Z\",\"comments\":1,\"pull_request\":{\"diff_url\":null,\"patch_url\":null,\"html_url\":null},\"title\":\"Roles are ignored\",\"closed_at\":null,\"assignee\":null,\"number\":3,\"html_url\":\"https://github.com/iain/roundsman/issues/3\",\"updated_at\":\"2012-08-15T16:00:29Z\",\"milestone\":null,\"state\":\"open\",\"labels\":[],\"id\":6234703,\"url\":\"https://api.github.com/repos/iain/roundsman/issues/3\",\"body\":\"I have a task similar to this:\\n\\n````ruby\\nnamespace :provision do\\n  task :redis, roles: :redis do\\n    roundsman.run_list('recipe[redis::server]')\\n  end\\nend\\n````\\n\\nAnd roles like this\\n\\n````ruby\\nrole :web, 'web01'\\nrole :app, 'app01'\\nrole :db, 'db01', primary: true\\nrole :redis, 'redis01'\\n````\\n\\nWhen I run cap provision:redis, I expect it to run `recipe[redis::server]` only on redis01 host (as per README). Instead, it runs on every host.\\n\\n````\\n  * 01:27:09 == Currently executing `roundsman:chef:chef_solo'\\n ** Now running recipe[redis::server]\\n  * executing \\\"sudo -p 'sudo password: ' chef-solo -c /tmp/roundsman/solo.rb -j /tmp/roundsman/solo.json\\\"\\n    servers: [\\\"web01\\\", \\\"app01\\\", \\\"db01\\\", \\\"redis01\\\"]\\n    [db01] executing command\\n    [web01] executing command\\n    [redis01] executing command\\n    [app01] executing command\\n````\\n\\nI made a sanity check by adding this test task.\\n\\n````ruby\\ntask :foo, roles: :redis do\\n  run \\\"echo foo\\\"\\nend\\n````\\n\\nRunning cap foo only ran this task on redis server, as expected.\",\"user\":{\"gravatar_id\":\"1e1640f82b3167301a893b6873347de3\",\"_links\":{\"self\":{\"href\":\"https://api.github.com/users/maxim\"}},\"url\":\"https://api.github.com/users/maxim\",\"id\":7758,\"login\":\"maxim\",\"avatar_url\":\"https://secure.gravatar.com/avatar/1e1640f82b3167301a893b6873347de3?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\"}}]"
