      string: "[{\"created_at\":\"2011-08-08T14:11:48Z\",\"comments\":3,\"title\":\"Why do you think this solution is outdated?\",\"closed_at\":null,\"assignee\":null,\"number\":2,\"updated_at\":\"2012-03-16T13:36:09Z\",\"milestone\":null,\"state\":\"open\",\"html_url\":\"https://github.com/iain/translatable_columns/issues/2\",\"labels\":[],\"id\":1365419,\"url\":\"https://api.github.com/repos/iain/translatable_columns/issues/2\",\"body\":\"Hello,\\r\\n\\r\\non your blog where you introduce translateable_columns, you also mention that you think this solution is outdated.\\r\\nI am in the process of internationalizing a Rails 3 application where about 50 tables contain translatable columns, and I like your solution a lot, better than Globalize3's solution of creating a second table for each translatable table.\\r\\n\\r\\nWhat alternatives are there to your solution? Does this not work in Rails 3 any more?\\r\\n\\r\\nThanks,\\r\\nJens\",\"pull_request\":{\"patch_url\":null,\"diff_url\":null,\"html_url\":null},\"user\":{\"gravatar_id\":\"0b3da810e976e4328294cf9a41b39639\",\"avatar_url\":\"https://secure.gravatar.com/avatar/0b3da810e976e4328294cf9a41b39639?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"url\":\"https://api.github.com/users/jensb\",\"id\":44540,\"login\":\"jensb\",\"_links\":{\"self\":{\"href\":\"https://api.github.com/users/jensb\"}}}},{\"created_at\":\"2010-10-14T21:59:58Z\",\"comments\":2,\"title\":\"error with validate_translation_of\",\"closed_at\":null,\"assignee\":null,\"number\":1,\"updated_at\":\"2010-10-18T20:02:33Z\",\"milestone\":null,\"state\":\"open\",\"html_url\":\"https://github.com/iain/translatable_columns/issues/1\",\"labels\":[],\"id\":363146,\"url\":\"https://api.github.com/repos/iain/translatable_columns/issues/1\",\"body\":\"When I'm trying to use the above I get an exception: \\r\\n\\r\\n irb(main):005:0> f=Faculty.first\\r\\nNoMethodError: undefined method `validation_method' for #<Class:0xb70b12d0>\\r\\n        from /usr/lib/ruby/gems/1.8/gems/activerecord-3.0.0/lib/active_record/base.rb:1016:in `method_missing_without_paginate'\\r\\n        from /usr/lib/ruby/gems/1.8/gems/will_paginate-2.3.15/lib/will_paginate/finder.rb:170:in `method_missing'\\r\\n        from /home/warden/rails_apps/pirate/vendor/plugins/translatable_columns/lib/translatable_columns.rb:141:in `validates_translation_of'\\r\\n        from /home/warden/rails_apps/pirate/app/models/faculty.rb:5\\r\\n        from /usr/lib/ruby/gems/1.8/gems/activesupport-3.0.0/lib/active_support/dependencies.rb:454:in `load'\\r\\n        from /usr/lib/ruby/gems/1.8/gems/activesupport-3.0.0/lib/active_support/dependencies.rb:454:in `load_file'\\r\\n        from /usr/lib/ruby/gems/1.8/gems/activesupport-3.0.0/lib/active_support/dependencies.rb:591:in `new_constants_in'\\r\\n        from /usr/lib/ruby/gems/1.8/gems/activesupport-3.0.0/lib/active_support/dependencies.rb:453:in `load_file'\\r\\n        from /usr/lib/ruby/gems/1.8/gems/activesupport-3.0.0/lib/active_support/dependencies.rb:340:in `require_or_load'\\r\\n        from /usr/lib/ruby/gems/1.8/gems/activesupport-3.0.0/lib/active_support/dependencies.rb:491:in `load_missing_constant'\\r\\n        from /usr/lib/ruby/gems/1.8/gems/activesupport-3.0.0/lib/active_support/dependencies.rb:183:in `const_missing'\\r\\n        from /usr/lib/ruby/gems/1.8/gems/activesupport-3.0.0/lib/active_support/dependencies.rb:181:in `each'\\r\\n        from /usr/lib/ruby/gems/1.8/gems/activesupport-3.0.0/lib/active_support/dependencies.rb:181:in `const_missing'\\r\\n\\r\\nModel:\\r\\n class Faculty < ActiveRecord::Base\\r\\n    belongs_to :university\\r\\n    \\r\\n    translatable_columns :short, :name\\r\\n    validates_translation_of :short, :name\\r\\n  end\\r\\n\\r\\n\",\"pull_request\":{\"patch_url\":null,\"diff_url\":null,\"html_url\":null},\"user\":{\"gravatar_id\":\"44ba1db1de47071d4d7ed9ab2eefcb5d\",\"avatar_url\":\"https://secure.gravatar.com/avatar/44ba1db1de47071d4d7ed9ab2eefcb5d?d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png\",\"url\":\"https://api.github.com/users/ghost\",\"id\":10137,\"login\":\"ghost\",\"_links\":{\"self\":{\"href\":\"https://api.github.com/users/ghost\"}}}}]"
